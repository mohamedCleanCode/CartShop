<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartShop | Sign Up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- Start Header  -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="index.html"><span>Cart</span>Shop</a>
            </div>
            <ul class="links">
                <li>
                    <a href="register.html">Sign Up</a>
                </li>
                <li>
                    <a href="login.html">Sign In</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- End Header  -->

    <!-- Start Sign -->
    <section id="sign-form">
        <h1>Sign Up</h1>
        <form novalidate>
            <input type="text" placeholder="Enter your user name" id="user-name">
            <input type="text" placeholder="Enter your email" id="user-email">
            <input type="password" placeholder="Enter your password" id="user-password">
            <input type="submit" value="Sign UP" id="sign-up-btn">
        </form>
    </section>
    <!-- End Sign -->

    <!-- JS Files -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/register.js"></script>
</body>

</html>
