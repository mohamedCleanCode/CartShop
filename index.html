<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Start Header  -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="index.html"><span>Cart</span>Shop</a>
            </div>
            <div class="cart-badge">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="counter">1</span>
            </div>
            <!-- Cart  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <hr>
                <!-- Cart Content  -->
                <div class="cart-content">
                    <!-- Cart Box  -->
                    <div class="cart-box">
                        <img src="./bootstrap.png" alt="" class="cart-box-img">
                        <div class="cart-details">
                            <h2 class="name-item">head</h2>
                            <p class="price-item">$12</p>
                            <input type="number" value="1" class="quantity-item">
                        </div>
                        <i class="fa-solid fa-trash remove-item"></i>
                    </div>
                </div>
                <hr>
                <!-- Total  -->
                <div class="total-cart">
                    <span class="total-title">Total</span>
                    <span class="total-price">$0</span>
                </div>
                <!-- Buy -->
                <button class="btn-buy">Buy Now</button>
                <!-- Close Cart  -->
                <i class="fa-solid fa-xmark close-cart"></i>
            </div>
        </div>
    </header>
    <!-- End Header  -->

    <!-- Start Products -->
    <section class="content">
        <div class="container">
            <div class="products row">

            </div>
        </div>
    </section>
    <!-- End Products -->

    <!-- JS Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
