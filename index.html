<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartShop | Home</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Start Header  -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="index.html"><span>Cart</span>Shop</a>
            </div>
            <nav>
                <ul class="links">
                    <li>
                        <a href="register.html">Sign Up</a>
                    </li>
                    <li>
                        <a href="login.html">Sign In</a>
                    </li>
                </ul>
                <ul class="user-info" style="position: relative;">
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <a href="#" class="user-account">hi</a>
                    </li>
                    <li class="main-container">
                        <span class="count"></span>
                        <i style="margin: 0 10px;" class="cart-badge fa-solid fa-dumpster"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <a href="#" id="log-out">Log Out</a>
                    </li>
                    <!-- Cart  -->
                    <div class="cart-container">
                        <i class="fa-solid fa-x close-cart"></i>
                        <p class="your-cart">Your Cart</p>
                        <div class="all-products-cart">
                        </div>
                        <!-- Total -->
                        <hr>
                        <div class="cart-total">
                            <p class="total">Total <span class="total-price"></span></p>
                            <button class="buy-now">Buy Now</button>
                        </div>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header  -->

    <!-- Start Products -->
    <section class="content">
        <div class="container">
            <div class="products row">
            </div>
        </div>
    </section>
    <!-- End Products -->

    <!-- JS Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
